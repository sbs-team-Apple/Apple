<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>환전 리스트</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">

    <table>
        <thead>
        <tr>
            <th>환전 신청한 사람</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exchange : ${exchangeList}">
            <td th:text="${exchange.exchange_user}"></td>
            <!-- 다른 열을 추가하려면 필요에 따라 추가하실 수 있습니다 -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
