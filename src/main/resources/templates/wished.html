<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
            <tr>
                <th>사진</th>
                <th>닉네임</th>
                <th>지역</th>
                <th>나이</th>
                <th>간단 자기소개</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="interestedList : ${interestedList}">
                <td>
                    <a th:if="${interestedList.interestUser != null}" th:href="@{|/user/detail/${interestedList.interestUser.id}|}">
                        <img class="w-30 h-30" th:src="@{|${interestedList.interestUser.filepath}|}" alt="User Image" style="max-width: 300px; max-height: 300px;">
                    </a>
                </td>
                <td th:text="${interestedList.interestUser.nickname}"></td>
                <td th:text="${interestedList.interestUser.living}"></td>
                <td th:text="${interestedList.interestUser.age}"></td>
                <td th:text="${interestedList.interestUser.aboutMe}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
