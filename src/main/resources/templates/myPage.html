<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
</head>
<body>

<div layout:fragment="content" class="container m-auto flex justify-center flex-col items-center">
    <div class="myPage" style="margin-bottom:40px;">
        <div class="all">
            <div class="photo">
                <div class="flex justify-center">
                    <img th:src="@{|${user.filepath}|}" alt="User Image" style="width: 270px; height: 270px; object-fit: cover; border: 2px solid #f08dac;
            border-top-left-radius: 20px; border-top-right-radius: 20px;">
                </div>
                <div th:text="'자기소개 : ' + ${user.About_Me}"></div>
                <div class="text-right">
                    <a th:href="@{|/user/photoModify/${user.id}|}" class="btn btn-outline btn-info">사진 수정하기</a>
                </div>
            </div>
            <div class="profile">
                <div th:text="'닉네임 : ' + ${user.nickname}"></div>
                <div th:text="'나이 : ' + ${user.age}"></div>
                <div th:text="'지역 : ' + ${user.living}"></div>
                <div th:text="'취미 : ' + ${user.hobbyList}"></div>
                <div th:text="'키 : ' + ${user.tall}"></div>
                <div th:text="'체형 : ' + ${user.body_type}"></div>
                <div th:text="'흡연 : ' + ${user.smoking}"></div>
                <div th:text="'음주 : ' + ${user.drinking}"></div>
                <div th:text="'성격 : ' + ${user.styleList}"></div>
                <div th:text="'종교 : ' + ${user.religion}"></div>
                <div th:text="'MBTI : ' + ${user.mbti}"></div>
                <div th:text="'학교 : ' + ${user.school}"></div>
                <div th:text="'직업 : ' + ${user.job}"></div>
                <div class="text-right">
                    <a href="/user/profile_modify" class="btn btn-outline btn-info">프로필 수정</a>
                </div>
            </div>
            <div class="desired">
                <h2>원하는 이상형</h2>
                <div th:text="'선호하는 나이 : ' + ${user.desired_age}"></div>
                <div th:text="'선호하는 지역 : ' + ${user.desired_living}"></div>
                <div th:text="'선호하는 이성 키 : ' + ${user.desired_tall}"></div>
                <div th:text="'선호하는 이성 체형 : ' + ${user.desired_body_type}"></div>
                <div th:text="'선호하는 이성 흡연 : ' + ${user.desired_smoking}"></div>
                <div th:text="'선호하는 이성 음주 : ' + ${user.desired_drinking}"></div>
                <div th:text="'선호하는 이성 성격 : ' + ${user.desired_styleList}"></div>
                <div th:text="'선호하는 이성 종교 : ' + ${user.desired_religion}"></div>
                <div th:text="'선호하는 이성 MBTI : ' + ${user.desired_mbti}"></div>
                <div class="text-right">
                    <a href="/user/desired_modify" class="btn btn-outline btn-info">나의 이상형 정보 수정</a>
                </div>
            </div>
        </div>
    </div>
    <div th:include="common/menu.html" class="tap_bar"></div>
    <style>
        .tap_bar {
                position: fixed;
                width: 100%;
                bottom : 0;
            }
    </style>
</div>
</body>
</html>
