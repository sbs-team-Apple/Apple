<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
</head>

<div layout:fragment="content" class="container m-auto flex justify-center flex-col items-center">
    <div class="mb-5 mt-5" style="margin-bottom:40px; width: 270px; border-radius: 20px;
    border: 2px solid #f08dac; box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);">
        <div class="all">
            <div class="photo">
                <div class="flex justify-center">
                    <img th:src="@{|${user.filepath}|}" alt="User Image" style="width: 270px; height: 270px;
                     object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                </div>
                <div class="text-right">
                    <a th:href="@{|/user/photoModify/${user.id}|}"
                       style="padding:4px 25px; border-radius:6px; border :1px solid #f08dac; background-color :#f08dac">사진
                        수정하기</a>
                </div>
            </div>

            <div class="profile">
                <div th:text="${user.nickname + ', ' + user.age}+', '+${user.mbti}" class="ml-2"
                     style="font-size: 27px; font-weight: bold;"></div>
                <div class="ml-2" th:text="${user.About_Me}"></div>

                <div class="ml-2 mr-2">
                    <i class="fa-solid fa-location-dot mr-1"></i><span class="mr-8" th:text="${user.living}"></span>
                    <span>|</span>
                    <i class="fa-solid fa-briefcase ml-1 mr-1"></i><span class="ml-2" th:text="${user.job}"></span>
                </div>
                <div class="ml-2 mr-2">
                    <span>
                    <i class="fa-solid fa-tape mr-1"></i><span class="mr-8" th:text="${user.tall}+'cm'"></span>
                    </span>
                    <span>|</span>
                    <span>
                    <i class="fa-solid fa-person  ml-1 mr-1"></i><span th:text="${user.body_type}"></span>
                    </span>
                </div>
                <div class="ml-2 mr-2">
                    <i class="fa-solid fa-beer-mug-empty mr-1"></i><span class="mr-8" th:text="${user.drinking}"></span>
                    <span>|</span>
                    <i class="fa-solid fa-smoking  ml-2 mr-1"></i><span th:text="${user.smoking}"></span>
                </div>
                <div class="ml-2 mr-2">
                    <i class="fa-solid fa-school mr-1"></i><span class="mr-8" th:text="${user.school}"></span>
                    <span>|</span>
                    <span class="ml-2" th:text="'종교:  ' + ${user.religion}"></span>
                </div>
                <div class="ml-2" th:text="'성격 : ' + ${user.styleList}"></div>
                <div class="ml-2" th:text="'취미 : ' + ${user.hobbyList}"></div>
                <div class="text-right">
                    <a href="/user/profile_modify" style="padding:4px 30px; border-radius:6px;
                    border :1px solid #f08dac; background-color :#f08dac">프로필 수정</a>
                </div>
            </div>
            <div class="last" style="margin-bottom :20px;">
                <div class="text-xl flex justify-center">
                    <span style="border : 1px solid black; border-radius: 10px; padding : 0 10px; margin : 10px 0;">원하는 이상형</span>
                </div>
                <div class="ml-2" th:text="'선호하는 나이 : ' + ${user.desired_age}"></div>
                <div class="ml-2" th:text="'선호하는 지역 : ' + ${user.desired_living}"></div>
                <div class="ml-2" th:text="'선호하는 이성 키 : ' + ${user.desired_tall}"></div>
                <div class="ml-2" th:text="'선호하는 이성 체형 : ' + ${user.desired_body_type}"></div>
                <div class="ml-2" th:text="'선호하는 이성 흡연 : ' + ${user.desired_smoking}"></div>
                <div class="ml-2" th:text="'선호하는 이성 음주 : ' + ${user.desired_drinking}"></div>
                <div class="ml-2" th:text="'선호하는 이성 성격 : ' + ${user.desired_styleList}"></div>
                <div class="ml-2" th:text="'선호하는 이성 종교 : ' + ${user.desired_religion}"></div>
                <div class="ml-2" th:text="'선호하는 이성 MBTI : ' + ${user.desired_mbti}"></div>
                <div class="text-right">
                    <a href="/user/desired_modify" style="padding:4px 30px; border-radius:6px;
                    border :1px solid #f08dac; background-color :#f08dac">나의 이상형 정보 수정</a>
                </div>
            </div>
        </div>
    </div>

    <div th:include="common/menu.html" class="tap_bar"></div>
    <style>
        .tap_bar {
                position: fixed;
                width: 100%;
                bottom : 0;
            }
    </style>
</div>
</html>
