<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8"></head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="overflow-x-auto">

        <div class="tab-buttons" style="display: flex; justify-content: center;">
            <div style="text-align: center; flex: 1;">
                <button class="btn" onclick="showTab('sendTab')">보낸관심</button>
            </div>
            <div style="text-align: center; flex: 1;">
                <button class="btn" onclick="showTab('receivedTab')">받은관심</button>
            </div>
        </div>

        <table class="table">
        <thead>
        <tr>
            <th>사진</th>
            <th>닉네임</th>
            <th>지역</th>
            <th>나이</th>
            <th>간단 자기소개</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="interestList : ${interestList}">
            <td>
                <a th:href="@{|/user/detail/${interestList.siteUser.id}|}">
                    <img class="w-30 h-30" th:src="@{|${interestList.siteUser.filepath}|}" alt="User Image" style="max-width: 300px; max-height: 300px;">
                </a>
            </td>
            <td th:text="${interestList.siteUser.nickname}"></td>
            <td th:text="${interestList.siteUser.living}"></td>
            <td th:text="${interestList.siteUser.age}"></td>
            <td th:text="${interestList.siteUser.About_Me}"></td>
        </tr>
        </tbody>



        <thead>
        <tr>
            <th>사진</th>
            <th>닉네임</th>
        </tr>
        </thead>
    <tbody>

        <tr th:each="interestList : ${interestList}">
           <td>
               <a th:href="@{|/user/detail/${interestList.interestUserId}|}">
               <img class="w-30 h-30" th:src="@{|${interestList.filepath}|}" alt="User Image" style="max-width: 300px; max-height: 300px;"></a>
           </td>
           <td th:text="${interestList.interestUser}"></td>
        </tr>
    </tbody>

    </table>
</div>
</div>

<script>
    function showTab(tabName) {
        var tabContents = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = 'none';
        }
        document.getElementById(tabName).style.display = 'block';
    }
</script>

</body>
</html>
