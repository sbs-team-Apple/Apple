<html layout:decorate="~{common/layout}" lang="en">
<head>
    <style>
        .Transactions_list {
            margin-bottom: 10px; /* 원하는 간격을 설정하세요. */
            border: 1px solid #000; /* 네모 테두리 스타일 */
            padding: 10px; /* 네모 내부 여백 */
        }
        .tab-button {
            cursor: pointer;
        }
        .container {
            padding: 0 40px;
        }
    </style>
    <meta charset="UTF-8"></head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="overflow-x-auto">
        <table class="table">
        <thead>
        <tr>
            <th>사진</th>
            <th>닉네임</th>
            <th>지역</th>
            <th>나이</th>
            <th>간단 자기소개</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="interestList : ${interestList}">
            <td>
                <a th:href="@{|/user/detail/${interestList.siteUser.id}|}">
                    <img class="w-30 h-30" th:src="@{|${interestList.siteUser.filepath}|}" alt="User Image" style="max-width: 300px; max-height: 300px;">
                </a>
            </td>
            <td th:text="${interestList.siteUser.nickname}"></td>
            <td th:text="${interestList.siteUser.living}"></td>
            <td th:text="${interestList.siteUser.age}"></td>
            <td th:text="${interestList.siteUser.About_Me}"></td>
        </tr>
        </tbody>
        </table>
    </div>
</div>
</body>
</html>
