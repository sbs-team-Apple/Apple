<html layout:decorate="~{common/layout}" lang="en">
<head>
    <style>
        .Transactions_list {
            margin-bottom: 10px; /* 원하는 간격을 설정하세요. */
            border: 1px solid #000; /* 네모 테두리 스타일 */
            padding: 10px; /* 네모 내부 여백 */
        }
        .tab-button {
            cursor: pointer;
        }

    </style>
    <meta charset="UTF-8">
</head>
<body>
<div class="pl-20 pr-20" layout:fragment="content">
    <div class="mt-16">
        <div class="tab-buttons border-b-2 border-solid border-black" style="display: flex; justify-content: center;">
            <div class="p-10" style="text-align: center; flex: 1;">
                <button type="submit" class="btn w-full"
                        style="border-radius:10px; border :1px solid #f08dac; background-color :#f08dac"
                        onclick="showTab('sendTab')">보낸관심
                </button>
            </div>
            <div class="p-10" style="text-align: center; flex: 1;">
                <button type="submit" class="btn w-full"
                        style="border-radius:10px; border :1px solid #f08dac; background-color :#f08dac"
                        onclick="showTab('receivedTab')">받은관심
                </button>
            </div>
        </div>


        <div class="title" style="height: 40px;"></div>
        <div id="sendTab" class="tab-content">
            <div class="overflow-x-auto flex flex-wrap ">
                <table class="table">
                    <tbody th:if="${#lists.isEmpty(siteUserList)}">
                    <tr>
                        <td colspan="2">보낸 관심이 없습니다.</td>
                    </tr>
                    </tbody>


                    <div class="w-1/4 p-4  flex justify-center flex-col items-center"
                         th:each="siteUserList : ${siteUserList}">
                        <a th:href="@{|/user/detail/${siteUserList.receivedSiteUser.id}|}">
                            <div id="myImage">
                                <img style="20px; border-radius-top:20px; border: 2px solid pink; width: 270px; height: 270px; object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px;"
                                     th:src="@{|${siteUserList.receivedSiteUser.filepath}|}" alt="User Image">
                            </div>
                            <div style="background-color: #f08dac; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
                                <div class="text-center">
                                    <span th:text="${siteUserList.receivedSiteUser.nickname}"></span>
                                    <span> | </span>
                                    <span th:text="${siteUserList.receivedSiteUser.living}"></span>
                                    <span> | </span>
                                    <span th:text="${siteUserList.receivedSiteUser.age}"></span>
                                </div>
                                <div class="text-center" th:text="${siteUserList.receivedSiteUser.About_Me}"></div>
                            </div>
                        </a>
                    </div>
                </table>
            </div>
        </div>


        <div id="receivedTab" class="tab-content" style="display: none;">
            <div class="overflow-x-auto flex flex-wrap ">
                <table class="table" style="display:grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
                    <tbody th:if="${#lists.isEmpty(receivedSiteUserList)}">
                    <tr>
                        <td colspan="2">받은 관심이 없습니다.</td>
                    </tr>
                    </tbody>
                    <div class="w-1/4 p-4  flex justify-center flex-col items-center"
                         th:each="receivedSiteUserList : ${receivedSiteUserList}">
                            <a th:href="@{|/user/detail/${receivedSiteUserList.SiteUser.id}|}">
                                <div id="myImage2">
                                <img style="20px; border-radius-top:20px; border: 2px solid pink; width: 270px; height: 270px; object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px;"
                                     th:src="@{|${receivedSiteUserList.SiteUser.filepath}|}" alt="User Image">
                        </div>
                        <div style="background-color: #f08dac; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
                            <div class="text-center">
                                <span th:text="${receivedSiteUserList.SiteUser.nickname}"></span>
                                <span> | </span>
                                <span th:text="${receivedSiteUserList.SiteUser.living}"></span>
                                <span> | </span>
                                <span th:text="${receivedSiteUserList.SiteUser.age}"></span>
                                </div>
                                <div th:text="${receivedSiteUserList.SiteUser.About_Me}"></div>
                            </div>
                            </a>
                        </div>
                </table>
            </div>
        </div>
    </div>
    <script>
        function showTab(tabName) {
            var tabContents = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = 'none';
            }
            document.getElementById(tabName).style.display = 'block';
        }
    </script>
</div>
</body>
</html>
