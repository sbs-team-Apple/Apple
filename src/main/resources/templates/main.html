<!DOCTYPE html>
<html layout:decorate="~{/common/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <table th:if="${#authorization.expression('isAuthenticated()')}">
    <thead>
    <tr>
        <th>사진</th>
        <th>닉네임</th>
        <th>지역</th>
        <th>나이</th>
        <th>간단 자기소개</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userList : ${userList}">
        <td>
        <a th:href="@{|/user/detail/${userList.id}|}" th:text="${userList.username}"></a>
        </td>
        <td th:text="${userList.nickname}"></td>
        <td th:text="${userList.living}"></td>
        <td th:text="${userList.age}"></td>
        <td th:text="${userList.About_Me}"></td>

    </tr>
    </tbody>
    </table>
</div>
<div th:value="${chatRoom.id}"></div>
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/user/myPage}">마이 페이지</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/user/payment}">결제</a>
    </li>
</ul>
</body>
</html>
