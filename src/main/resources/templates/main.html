<!DOCTYPE html>
<html layout:decorate="~{/common/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="user-info">
        <div th:each="user : ${userList}">
            <h3 th:text="${user.username}">사용자 이름</h3>
            <p th:text="${user.email}">이메일</p>
            <!-- 다른 사용자 정보 필드를 추가하세요 -->
        </div>
    </div>
</div>
</body>
</html>
