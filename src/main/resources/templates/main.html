<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
</head>
<body>
<div layout:fragment="content" class="w-full">
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <div class="underBody">
            <form th:action="@{/user/login}" method="post" class="login">
                <div th:if="${param.error}">
                    <div class="bg-red-500 text-white px-4 py-2 rounded my-2">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder=" 아이디">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder=" 비밀번호">
                </div>

                <input type="submit" value="로그인" class="btn btn-primary mb-2 px-135">
            </form>
            <div class="mb-3">
                <a href="#">아이디 찾기</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
                <span>|</span>
                <a href="/user/signup">회원가입</a>
            </div>
            <div class=kakao>
                <a href="/oauth2/authorization/kakao" class="social-kakao">카카오 로그인</a>
            </div>

        </div>
        <style>
            .container {
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .underBody {
                border-radius: 15px;
                padding: 30px 15px 15px 15px;
                border: 1px solid rgb(198, 198, 198);
                display: flex;
                flex-direction: column; /* 아래로 요소를 쌓도록 설정 */
                align-items: center;
            }
            .login {
                margin-bottom: 20px; /* 로그인 폼과 카카오 로그인 버튼 사이의 간격 조정 */
            }
            .form-control {
             border-radius: 10px;
                width: 308px;
                height: 40px;
            }
            .my-2 {
                padding: 0 135px;
                margin: 0;
            }
            .kakao {
                text-align: center;
            }
            .alert-danger {
            padding: 0 0px 0 15px;
            }
            /* 푸터 스타일 */
            .footer {
              background-color: #333; /* 배경색 지정 */
              color: #fff; /* 텍스트 색상 지정 */
              padding: 20px 0; /* 안쪽 여백 지정 */
              display: flex; /* 아이템을 가로로 정렬하기 위해 Flex 사용 */
              justify-content: space-between; /* 아이템을 가로로 동일한 간격으로 정렬 */
              align-items: center; /* 아이템을 수직 가운데 정렬 */
              position: fixed;
              bottom: 0;
              left: 0;
              width: 100%;
            }
            .footer-container {
              display: flex;
              justify-content: space-between;
              align-items: center;
            }
            .footer-logo {
              margin-right: 20px; /* 로고와 정보 사이의 간격 조절 */
            }

            .footer-info {
              flex: 1; /* 중앙에 배치하기 위해 flex 속성을 사용합니다. */
              text-align: center; /* 텍스트를 중앙 정렬합니다. */
            }

            .footer-copyright {
              text-align: right; /* 텍스트를 오른쪽 정렬합니다. */
            }

            /* 로고 스타일 */
            .footer svg {
              width: 50px; /* 로고 너비 지정 */
              height: 50px; /* 로고 높이 지정 */
              margin-right: 10px; /* 로고와 텍스트 간격 조정 */
            }

            /* 푸터 내용 스타일 */
            .footer p {
              font-size: 14px; /* 텍스트 크기 지정 */
            }


            /* 각 섹션(서비스, 회사, 법적) 제목 스타일 */
            .footer-title {
              font-weight: bold; /* 제목을 두껍게 표시 */
              margin-bottom: 10px; /* 제목 아래 간격 지정 */
            }

            /* 각 섹션 내부 링크 스타일 */
            nav a {
              display: block; /* 링크를 블록 요소로 표시하여 수직 정렬 및 간격 설정 */
              margin-bottom: 5px; /* 링크 아래 간격 지정 */
            }

            /* 추가적인 스타일을 필요에 따라 설정하세요. */

        </style>
    </div>
    <div th:if="${#authorization.expression('isAuthenticated()')}" class="profile m-auto">
        <div class="profile_in m-auto flex justify-center flex-col items-center"
             th:each="userList : ${userList}" style="margin-bottom: 20px;">

            <div>
                <a th:href="@{|/user/detail/${userList.id}|}">
                    <img class="w-50 h-50" th:src="@{|${userList.filepath}|}" alt="User Image"
                         style="max-width: 300px; max-height: 300px;">
                </a>
            </div>
            <div>
                <span th:text="${userList.nickname}"></span>
                <span> | </span>
                <span th:text="${userList.age}"></span>
                <span> | </span>
                <span th:text="${userList.living}"></span>
            </div>
            <div th:text="${userList.About_Me}"></div>


        </div>
    </div>
    <div th:if="${#authorization.expression('isAuthenticated()') and userWarning}">
        <div id="warningMessage" style="color: red; font-weight: bold;">경고합니다</div>
    </div>
    <div th:if="${#authorization.expression('isAuthenticated()') and userWarning}">
        <a th:href="@{/user/okay}">확인했습니다.</a>
    </div>

    <div th:if="${siteUsers != null}" th:each="user : ${siteUsers}">
        <div class="flex  ">
            <div><a th:value="${user.id}" name="userId" th:text="${user.nickname}"></a></div>
            <div>
                <form method="post"
                      th:action="@{|/chat/${chatRoom != null ? chatRoom.id+1 : 1}/room/${user.id}|}">
                    <input class="userId_value" type="hidden" name="userId" th:value="${user.id}">
                    <button type="submit">님과 채팅방 만들기</button>
                </form>
            </div>
        </div>

    </div>
    <div th:include="common/footer.html"></div>

    <footer class="footer p-10 bg-base-200 text-base-content">
        <div class="container footer-container">
            <div class="footer-logo">
                <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="fill-current">
                    <path d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"></path>
                </svg>
                <p>더 큐피트 (The Cupid)</p>
            </div>

            <div class="footer-info">
                <h4>더 큐피트 (The Cupid)</h4>
                <p>대표자: 유준선</p>
                <p>사업장 소재지: 대전광역시 동구 계족로437번길 29,204호</p>
                <p>대표번호: 070-4581-4264</p>
                <p>Email: dbwnstjs4862@gmail.com</p>
            </div>

            <div class="footer-copyright">
                <p>&copy; 2023 더 큐피트 (The Cupid). All rights reserved.</p>
            </div>
        </div>
    </footer>

</div>
</body>

</html>
