<!DOCTYPE html>
<html layout:decorate="~{/common/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">

    <div th:if="${#authorization.expression('isAuthenticated()') and userWarning}">
        <div id="warningMessage" style="color: red; font-weight: bold;">경고합니다</div>
    </div>
    <div th:if="${#authorization.expression('isAuthenticated()') and userWarning}">
        <a th:href="@{/user/okay}">확인했습니다.</a>
    </div>
    <div th:if="${siteUsers != null}" th:each="user : ${siteUsers}">
        <div class="flex  ">
            <div><a  th:value="${user.id}"  name="userId" th:text="${user.nickname}"></a></div>
            <div>
                <form method="post"  th:action="@{|/chat/${chatRoom != null ? chatRoom.id+1 : 1}/room?userId2=${user.id}|}">

                    <button type="submit" >님과 채팅방 만들기 </button>
                </form>
            </div>
        </div>

    </div>






    <table th:if="${#authorization.expression('isAuthenticated()')}">
        <thead>
        <tr>
            <th>사진</th>
            <th>닉네임</th>
            <th>지역</th>
            <th>나이</th>
            <th>간단 자기소개</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userList : ${userList}">
            <td>
                <a th:href="@{|/user/detail/${userList.id}|}">
                    <img class="w-30 h-30" th:src="@{|${userList.filepath}|}" alt="User Image" style="max-width: 300px; max-height: 300px;">
                </a>
            </td>
            <td th:text="${userList.nickname}"></td>
            <td th:text="${userList.living}"></td>
            <td th:text="${userList.age}"></td>
            <td th:text="${userList.About_Me}"></td>

        </tr>
        </tbody>
    </table>
</div>


<div th:value="${chatRoom.id}"></div>


</body>
</html>
