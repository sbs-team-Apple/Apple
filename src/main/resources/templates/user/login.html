<div class="underBody flex flex-col items-center"
     style="border: 1px solid rgb(198, 198, 198); padding: 20px 15px 15px 15px; border-radius: 15px; flex-direction: column; align-items: center;">
    <div>
        <div>
            <span style="width: 237px; height: 30px; left: 30px;
                         font-family: 'SEBANG Gothic'; font-style: normal; font-weight: 700;
                        font-size: 32px; line-height: 38px; color: #B674DF;">THE CUPID</span>
        </div>
        <form th:action="@{/user/login}" method="post" onsubmit="submitLoginForm(this); return false;" class="login">
            <div style="width:300px; display:flex;">
                <div class="flex flex-col mr-3">
                    <div class="mb-3">
                        <input type="text" name="username" id="username"
                               style="border-radius: 10px; width: 100%; height: 50px; outline:1px solid #d2d2d2;"
                               placeholder=" 아이디">
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" id="password"
                               style="border-radius: 10px;  width: 100%; height: 50px; outline:1px solid #d2d2d2;"
                               placeholder=" 비밀번호">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" value="로그인"
                           style="border-radius: 10px; border :1px solid #d2d2d2; padding: 40px 10px; margin: 0; font-size:20px;">
                </div>
            </div>

            <div class="mb-4 text-center">
            <span>
                <a href="/user/signup" class="social-kakao">회원가입</a>
            </span>
                <span class="mr-1 ml-1">|</span>
                <a href="#">비밀번호 찾기</a>
                <span>
            </span>
                <span class="mr-1 ml-1">|</span>
                <span>
                <a href="#">아이디 찾기</a>
            </span>
            </div>

        </form>
        <div class="mb-4" style="outline: 1px solid black; height:50px;">
            <a href="/oauth2/authorization/google" class="social-google"
               style="display: inline-flex; align-items: center; text-decoration: none;">
                <img src="/img/구글.png" style="width: 36px; height: 36px; object-fit: cover; margin :5px 20px;" alt="Google Logo">
                <span style="margin-left:35px;">구글로 로그인</span>
            </a>
        </div>

        <div class="mb-4" style=" height:50px; background-color:#00c73c;">
            <a href="/oauth2/authorization/naver" class="social-naver"
               style="display: inline-flex; align-items: center; text-decoration: none; color: white;">
                <img src="/img/네이버2.png" style="width: 36px; height: 36px; object-fit: cover; margin :5px 20px;" alt="">
                <span style="margin-left:25px;">네이버로 로그인</span>
            </a>
        </div>

        <div class="mb-4" style="height:50px; background-color:#f9e000;">
            <a href="/oauth2/authorization/kakao" class="social-kakao"
               style="display: inline-flex; align-items: center; text-decoration: none;">
                <img src="/img/카카오3.png" style="width: 36px; height: 36px; object-fit: cover; margin :5px 20px;" alt="">
                <span style="margin-left:25px;" >카카오로 로그인</span>
            </a>
        </div>

        <script>
            let submitLoginFormDone = false;
            function submitLoginForm(form) {
                if ( submitLoginFormDone ) return;

                form.username.value = form.username.value.trim();

                if ( form.username.value.length == 0 ) {
                    form.username.focus();
                    toastWarning('아이디를 입력해주세요.');
                    return;
                }

                if ( form.username.value.length < 4 ) {
                    form.username.focus();
                    toastWarning('아이디를 4자 이상 입력해주세요.');
                    return;
                }

                form.password.value = form.password.value.trim();

                if ( form.password.value.length == 0 ) {
                    form.password.focus();
                    toastWarning('비밀번호를 입력해주세요.');
                    return;
                }

                if ( form.password.value.length < 4 ) {
                    form.password.focus();
                    toastWarning('비밀번호를 4자 이상 입력해주세요.');
                    return;
                }

                form.passwordConfirm.value = form.passwordConfirm.value.trim();

                if ( form.passwordConfirm.value.length == 0 ) {
                    form.passwordConfirm.focus();
                    toastWarning('비밀번호를 확인을 입력해주세요.');
                    return;
                }

                form.submit();
                submitLoginFormDone = true;
            }
        </script>


    </div>
</div>
