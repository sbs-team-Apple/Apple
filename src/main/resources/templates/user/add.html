<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Wishlist</title>

    <!-- 필요한 스타일시트 추가, 예를 들면 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Add to Wishlist</h1>

<form id="addToWishlistForm">
    <label for="userId">User ID to Add:</label>
    <input type="text" id="userId" name="userId" required>
    <button type="submit">Add to Wishlist</button>
</form>

<!-- 결과를 표시할 곳 -->
<div id="result"></div>

<!-- 필요한 스크립트 파일 추가, 예를 들면 jQuery 라이브러리 및 사용자 정의 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function() {
        $("#addToWishlistForm").submit(function(event) {
            event.preventDefault();
            var userId = $("#userId").val();

            // AJAX 요청을 통해 사용자를 찜 목록에 추가
            addToWishlist(userId);
        });

        function addToWishlist(addedUserId) {
            // AJAX 요청을 수행하는 코드
            $.post("/wishlist/add", { userId: addedUserId }, function(data) {
                // AJAX 요청 성공 시 실행되는 함수
                if (data) {
                    // 결과를 'result' 엘리먼트에 추가하거나 다른 작업을 수행할 수 있습니다.
                    $("#result").text(data.message);
                } else {
                    // 실패한 경우 처리
                    alert('사용자 추가에 실패했습니다.');
                }
            });
        }
    });
</script>
</body>
</html>
