<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="flex-1 flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4"  style="font-size: 21px; font-weight: bold;">
            <i class="fa-solid fa-user-plus"></i>
            회원가입
        </h1>

        <script>
            let submitJoinFormDone = false;
            function submitJoinForm(form) {
                if (submitJoinFormDone) return;

                form.username.value = form.username.value.trim();

                if (form.username.value.length == 0) {
                    form.username.focus();
                    toastWarning('아이디를 입력해주세요.');
                    return;
                }

                form.password1.value = form.password1.value.trim();

                if (form.password1.value.length == 0) {
                    form.password1.focus();
                    toastWarning('비밀번호를 입력해주세요.');
                    return;
                }

                form.password2.value = form.password2.value.trim();

                if (form.password2.value.length == 0) {
                    form.password2.focus();
                    toastWarning('비밀번호 확인을 입력해주세요.');
                    return;
                }

                if (form.password1.value != form.password2.value) {
                    form.password2.focus();
                    toastWarning('비밀번호 확인이 일치하지 않습니다.');
                    return;
                }

                form.nickname.value = form.nickname.value.trim();

                if (form.nickname.value.length == 0) {
                    form.nickname.focus();
                    toastWarning('닉네임을 입력해주세요.');
                    return;
                }

                form.submit();
                submitJoinFormDone = true;
            }
        </script>
        <form enctype="multipart/form-data" th:action="@{/user/signup}" th:object="${userCreateForm}"
              method="post" onsubmit="submitJoinForm(this); return false;" class="flex flex-col gap-6" style="margin-bottom:40px;">
            <div class="form-control" style="text-align: center;">
                <label class="label">
                    <span class="label-text" style="font-size: 18px; font-weight: bold;">프로필 이미지</span>
                </label>
                <input type="file" name="file" id="image" class="file-input file-input-bordered file-input-secondary"
                accept="image/**" onchange="previewImage(this)" style="margin-bottom :15px; padding: 0; ">
                <div id="image-preview" style="margin: auto; border-radius:20px; border: 2px solid #f08dac;"></div>
            </div>
            <div class="form-control">
                <label class="label" style="padding :0 4px 8px 4px;">
                    <span class="label-text" style="font-size: 18px; font-weight: bold;">아이디</span>
                </label>
                <input type="text" name="username" placeholder="아이디" class="input input-bordered input-secondary" autofocus
                       maxlength="30">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></p>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text" style="font-size: 18px; font-weight: bold;">비밀번호</span>
                </label>
                <input type="password" name="password1" placeholder="비밀번호" class="input input-bordered input-secondary" maxlength="30">
            </div>

            <div class="form-control">
                <label class="label" style="font-size: 18px; font-weight: bold;">
                    <span class="label-text">비밀번호 확인</span>
                </label>
                <input type="password" name="password2" placeholder="비밀번호 확인" class="input input-bordered input-secondary"
                       maxlength="30">
            </div>

            <div class="form-control">
                <label class="label" style="font-size: 18px; font-weight: bold;">
                    <span class="label-text">닉네임</span>
                </label>
                <input type="text" name="nickname" placeholder="닉네임" class="input input-bordered input-secondary" maxlength="30">
            </div>

            <div class="form-control">
                <label class="label" style="font-size: 18px; font-weight: bold;">
                    <span class="label-text">성별</span>
                </label>
                <select name="gender" class="input input-bordered input-secondary">
                    <option value="남">남</option>
                    <option value="여">여</option>
                </select>
            </div>

            <div>
                <button class="btn" style="padding:0 145px; border-radius:10px; border :1px solid #f08dac; background-color :#f08dac">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>다음</span>
                </button>

            </div>
        </form>
    </div>
    <style>
        #image-preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
        }
    </style>
    <script>
        function previewImage(input) {
        var preview = document.getElementById('image-preview');
        preview.innerHTML = '';

        if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
        var img = document.createElement('img');
        img.src = e.target.result;
        img.style.width = '270px';
        img.style.height = '270px';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '20px';
        preview.appendChild(img);
        };

        reader.readAsDataURL(input.files[0]);
        }
        }
    </script>
</div>
</body>
</html>
