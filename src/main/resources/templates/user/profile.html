<html layout:decorate="~{common/layout}" lang="en">

<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

</head>


<div layout:fragment="content" class="container m-auto flex justify-center flex-col items-center">
    <div class="mb-5 mt-5" style="width: 315px; border-radius: 10px; margin-bottom:80px;">
        <!--        프로필사진이랑 간단 프로필-->
        <div class="photoNickname mb-5" style="outline:1px solid #D4D2D2; width: 315px; border-radius: 10px;">
            <div class="photo" style="position: relative;">
                <div class="flex justify-center user-img" style="border-bottom: 1px solid #D4D2D2;">
                    <img th:src="@{|${receivedSiteUser.filepath}|}" alt="User Image"
                         style="width: 315px; height: 290px; object-fit: cover;border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="user-chat "
                       style="position:absolute; bottom:0; right:0;"
                       th:href="@{|${'/chat/allRoomForAdmin/'+receivedSiteUser.id}|}"
                       th:text="${receivedSiteUser.nickname+'님의 채팅방들'}"></a>
                </div>

            </div>
            <div style="width:315px; height:87px; position: relative;">
                <div>
                    <div th:text="${receivedSiteUser.nickname}" style="font-size:20px;"></div>
                    <div th:text="${receivedSiteUser.age}+'세'+'/'+${receivedSiteUser.living}"
                         style="font-size:12px;"></div>
                    <div th:text="${receivedSiteUser.About_Me}" style="font-size:14px;"></div>
                </div>

                <div style="position: absolute; top: 18px; right: 20px;">
                    <div>
                        <a th:href="@{'/user/report/' + ${receivedSiteUser.id}}" style="display: inline-block;">
                            <span><img src="/img/siren.png" style="width:30px; height:30px; margin-right:8px;"></span>
                        </a>
                        <a th:href="@{'/user/add_interest/' + ${receivedSiteUser.id}}" style="display: inline-block;">
                            <div>
                                <span th:if="${isInterested}"><img src="/img/fullStar.png"
                                                                   style="width:30px; height:30px;"></span>
                                <span th:unless="${isInterested}"><img src="/img/nullStar.png"
                                                                       style="width:30px; height:30px;"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--     채팅방 만들기   -->
        <div style="width: 315px; height: 46px; border-radius: 10px; background-color: #B276EE; margin-bottom:20px;
        outline: 1px solid #B276EE; color: white; display: flex; align-items: center; justify-content: center;">
            <button th:if="${chatRoom == null && log == null}" id="sendCyberMoneyBtn" data-toggle="modal"
                    data-target="#cyberMoneyModal" style="background: none; border: none; color: white;">채팅방 만들기
            </button>
        </div>

        <!--프로필 정보들-->
        <div style="margin-bottom:30px;">
            <div style="margin-bottom: 10px; text-align: center;">
                <span th:text="${receivedSiteUser.mbti}"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                <span th:text="${receivedSiteUser.job}"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                <span th:text="${receivedSiteUser.tall}+'cm'"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                <span th:text="${receivedSiteUser.body_type}"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
            </div>
            <div style="margin-bottom:10px; text-align: center;">
                <span th:text="${receivedSiteUser.drinking}"
                      style="font-size:14px; background-color:#f3f3f3; padding: 5px 10px;border-radius:15px; margin: 0 5px;"></span>
                <span th:text="${receivedSiteUser.smoking}"
                      style="font-size:14px; background-color:#f3f3f3; padding: 5px 10px;border-radius:15px; margin: 0 5px;"></span>
                <span th:text="${receivedSiteUser.school}"
                      style="font-size:14px; background-color:#f3f3f3; padding: 5px 10px;border-radius:15px; margin: 0 5px;"></span>
                <span th:text="${receivedSiteUser.religion}"
                      style="font-size:14px; background-color:#f3f3f3; padding: 5px 10px;border-radius:15px; margin: 0 5px;"></span>
            </div>

            <div class="ml-2" th:text="'성격 : ' + ${receivedSiteUser.styleList}"></div>
            <div class="ml-2" th:text="'취미 : ' + ${receivedSiteUser.hobbyList}"></div>
        </div>

        <!--이상형 -->
        <div>
            <div class="flex justify-center" style="margin-bottom:15px;">
                <button onclick="show_desired()" id="up_down"
                        style="border-top: 1px solid #DBDADA;border-bottom: 1px solid #DBDADA; width:315px; height:42px;">
                    <span>이상형</span><i id="icon" class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <div style="display:none;" id="all">
                <div style="margin-bottom: 10px; text-align: center;">
                <span th:text="${receivedSiteUser.desired_age1}+'~'+${receivedSiteUser.desired_age2}+'살'"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                    <span th:text="${receivedSiteUser.desired_living}"
                          style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                    <span th:text="${receivedSiteUser.desired_tall1}+'~'+${receivedSiteUser.desired_tall2}+'cm'"
                          style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                    <span th:text="${receivedSiteUser.desired_body_type}"
                          style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                </div>
                <div style="margin-bottom: 10px; text-align: center;">
                <span th:text="${receivedSiteUser.desired_smoking}"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                    <span th:text="${receivedSiteUser.desired_drinking}"
                          style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                    <span th:text="${receivedSiteUser.desired_religion}"
                          style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                    <span th:text="${receivedSiteUser.desired_mbti}"
                          style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
                </div>
                <span th:text="${receivedSiteUser.desired_styleList}"
                      style="font-size: 14px; background-color: #f3f3f3; padding: 5px 10px; border-radius: 15px; margin: 0 5px;"></span>
            </div>
        </div>
        <script>
            var isUp = false;
            function show_desired(){
            var iconElement = document.getElementById("icon");
            var contentElement = document.getElementById("all");
            if (isUp) {
            iconElement.classList.remove("fa-caret-up");
            iconElement.classList.add("fa-caret-down");
            contentElement.style.display = "none"; // 숨김
            } else {
            iconElement.classList.remove("fa-caret-down");
            iconElement.classList.add("fa-caret-up");
            contentElement.style.display = "block"; // 보임
                }
            isUp = !isUp;
            }
        </script>

        <!--하트 보내기 버튼 아직 위치 못정함-->
        <div style="display: flex; padding: 5px; margin-bottom:40px;">
            <button style="padding:5px 15px; border-radius:10px; border:3px solid purple;"
                    id="justsendCyberMoneyBtn" data-toggle="modal" data-target="#justcyberMoneyModal">
                하트 보내기
            </button>
            <dialog  style="font-family: 'SUITE', sans-serif;" id="my_modal_6" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">

                    <div class="modal-body">
                        <div style="display:none" th:text="${heartSiteUser.nickname}" id="heartUsername" class="text-xl form-control"></div>
                        <p class="badge badge-secondary badge-outline mt-3 mb-3" style=" font-size: 1em; color: black; display: inline-block; margin-right: 10px; background-color: #EFE1F8; border-color: #EFE1F8;">
                            보유중인 하트개수 : <span th:text="${userCyberMoney}" style="font-size: 1em; color: black;"></span>개
                        </p>                            <div>호감이 있는만큼 하트를 보내세요.</div>
                        <input style="width:100px; border-color: #B276EE;" type="text" id="justcyberMoneyAmount" class="mb-3 mt-3 input input-sm" required><span>&nbsp&nbsp개</span>
                        <p style="font-size: 12px; color: red; "><span style="font-size: 16px;">※</span> 여기서 보내는 하트는 대화를 신청할 수 없어요.<i class="fa-solid fa-ban" style="color: #ff0000;"></i> 꼭 주의 하세요!</p>
                        <p style="font-size: 12px; color: red;"><span style="font-size: 16px;">※</span> 대화를 신청하려면 대화신청 버튼을 이용해주세요.</p>

                    </div>

                    <div class="modal-action" style="display: flex; justify-content: space-between;">
                        <form method="dialog" style="width: 100%;">
                            <button style="width: 48%; background-color: #B276EE; color: white;" class="btn btn-sm" id="justsendCyberMoneyConfirmBtn">확인</button>
                            <button style="width: 48%; border-color: #B276EE; color: #989898;" class="btn btn-sm btn-outline" data-dismiss="modal">닫기</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
    </div>
    <div style="display: none;">
        <p class="badge badge-secondary" style="display: inline-block; margin-right: 10px;">사용 가능한 하트: <span
                th:text="${userCyberMoney}"></span>개</p>
        <p class="badge badge-secondary" style="display: inline-block;">선물 받은 하트: <span
                th:text="${receivedCyberMoney}"></span>개</p>
    </div>

    <a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{'/admin/punish/' + ${receivedSiteUser.id}}">제재하기</a>


    <dialog style="font-family: 'SUITE', sans-serif;" id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <p class="text-sm font-bold">받는사람</p>

            <div th:text="${receivedSiteUser.nickname}" id="recipientUsername" class="text-xl form-control"></div>
            <div class="modal-body">
                <p class="badge badge-secondary badge-outline mt-3 mb-3" style=" font-size: 1em; color: black; display: inline-block; margin-right: 10px; background-color: #EFE1F8; border-color: #EFE1F8;">
                    보유중인 하트개수 : <span th:text="${userCyberMoney}" style="font-size: 1em; color: black;"></span>개
                </p>

                <p style="font-size: 12px;">
                    상대방이 대화신청을 하려면 하트 <span th:text="${receivedSiteUser.minHeart}" style="color: red;"></span>개가 필요하다고 정해놨어요!
                </p>
                <p style="font-size: 12px;"> 수락을 누르면 하트 <span th:text="${receivedSiteUser.minHeart}" style="color: red;"></span>개가 차감되고 대화신청을 보내요.</p>
                <p style="font-size: 12px; color: red;">하트 페이지에서 상대방이 수락 하기전에 보낸하트를 취소할수 있어요.</p>

            </div>

            <div class="modal-action" style="display: flex; justify-content: space-between;">
                <form method="dialog" style="width: 100%;">
                    <button class="btn" id="sendCyberMoneyConfirmBtn" style="width: 48%; background-color: #B276EE; color: white;">수락</button>
                    <button class="btn btn-outline" data-dismiss="modal" style="width: 48%; border-color: #B276EE; color: #989898;">거절</button>
                </form>
            </div>

        </div>
    </dialog>


    <div th:include="common/menu.html" class="tap_bar"></div>
    <style>
        .star-outline {
    display: inline-block;
    color: transparent;
    text-shadow: 0 0 0 black;
  }
        .info_wrap {
        display: flex;
        }

        .info_wrap > span {
            width: calc(100% / 2);
            display: block;
        }


        .tap_bar {
                position: fixed;
                width: 100%;
                bottom : 0;
            }
    </style>
</div>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $('#sendCyberMoneyBtn').click(function () {
    my_modal_5.showModal();

    var siteUserUsernameElement = $("#recipientUsername");
    var recipientUsername = siteUserUsernameElement.text();

    // 이벤트 핸들러 등록 전에 기존 핸들러 삭제
    $('#sendCyberMoneyConfirmBtn').off('click');

    // 이벤트 핸들러 등록
    $('#sendCyberMoneyConfirmBtn').click(function () {
        var amount = parseInt([[${receivedSiteUser.minHeart}]]);
        var minHeart = parseInt([[${receivedSiteUser.minHeart}]]);
        var userCyberMoney = parseInt([[${userCyberMoney}]]);

        if (amount > userCyberMoney) {
            alert("하트가 부족합니다.");
            $('#cyberMoneyModal').modal('hide');
            isSending = false;
            return;
        }

        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        $.ajax({
            type: 'POST',
            url: '/user/cybermoney/send',
            data: 'recipientUsername=' + recipientUsername + '&amount=' + amount,
            beforeSend: function (xhr) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            },
            success: function () {
                alert("이제 상대방이 수락을 하면 상대방과 채팅을 할 수 있습니다.");
                location.reload();
                $('#cyberMoneyModal').modal('hide');
},
            error: function (error) {
                alert("Error: " + error.responseText);
            },
            complete: function () {
                isSending = false;
            }
        });
    });
});

</script>

<script>
    $('#justsendCyberMoneyBtn').click(function () {
     my_modal_6.showModal();


     var siteUserUsernameElement = $("#heartUsername");
        var heartUsername = siteUserUsernameElement.text();

     // 이벤트 핸들러 등록 전에 기존 핸들러 삭제
     $('#justsendCyberMoneyConfirmBtn').off('click');

     // 이벤트 핸들러 등록
     $('#justsendCyberMoneyConfirmBtn').click(function () {
         var amount = $('#justcyberMoneyAmount').val();
         var userCyberMoney = parseInt([[${userCyberMoney}]]);

         if (amount > userCyberMoney) {
             alert("하트가 부족합니다.");
             $('#justcyberMoneyModal').modal('hide');
             isSending = false;
             return;
         }

         var csrfToken = $("meta[name='_csrf']").attr("content");
         var csrfHeader = $("meta[name='_csrf_header']").attr("content");



         $.ajax({
             type: 'POST',
             url: '/user/cybermoney/JustSend',
             data: 'heartUsername=' + heartUsername + '&amount=' + amount,
             beforeSend: function (xhr) {
                 xhr.setRequestHeader(csrfHeader, csrfToken);
             },
             success: function () {
                 alert("하트가 성공적으로 전송 되었습니다.");
                 location.reload();
                 $('#justcyberMoneyModal').modal('hide');
             },
             error: function (error) {
                 alert("Error: " + error.responseText);
             },
             complete: function () {
                 isSending = false;
             }
         });
     });
 });

</script>

<script>
    const inputField = document.getElementById('justcyberMoneyAmount');

inputField.addEventListener('input', function(event) {
    // 숫자 이외의 문자를 입력한 경우 제거합니다.
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
