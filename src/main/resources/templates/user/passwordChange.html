<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/passwordChange}" th:object="${userPasswordChangeForm}" method="post">
    <div class="mb-3">
        <label for="password" class="form-label">현재 비밀번호</label>
        <input type="text" th:field="*{password}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="newPassword1" class="form-label">새 비밀번호</label>
        <input type="text" th:field="*{newPassword1}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="newPassword2" class="form-label">새 비밀번호 확인</label>
        <input type="text" th:field="*{newPassword2}" class="form-control">
    </div>
<input type="submit" value="비밀번호 변경하기" class="btn btn-primary my-2">
</form>
</body>
</html>
