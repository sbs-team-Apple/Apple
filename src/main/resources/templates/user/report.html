<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
</head>
<body>
<div layout:fragment="content" class="container m-auto flex justify-center flex-col items-center">

    <form th:action="@{'/user/report/' + ${userId}}" th:object="${reportForm}" method="post">
        <div>
            <div class="mb-3 flex justify-center" style="font-size: 25px; font-weight: bold;">신고하기</div>
            <div class="mb-5">
                <select name="subject" id="subject" class="input input-bordered input-secondary w-full max-w-xs" placeholder="제목">
                    <option value="부적절한 콘텐츠">부적절한 콘텐츠</option>
                    <option value="사용자의 안전 위협">사용자의 안전 위협</option>
                    <option value="가짜 프로필 또는 사기">가짜 프로필 또는 사기</option>
                    <option value="스팸 또는 광고성 콘텐츠">스팸 또는 광고성 콘텐츠</option>
                    <option value="저작권 침해">저작권 침해</option>
                    <option value="사생활 침해 또는 개인 정보 유출">사생활 침해 또는 개인 정보 유출</option>
                    <option value="약관 위반">약관 위반</option>
                    <option value="기타 법적 문제">기타 법적 문제</option>
                </select>
            </div>
            <div class="mb-3">
            <textarea name="content" id="content" placeholder="내용" class="textarea textarea-secondary w-full max-w-xs"
                      rows="10" style="outline:3px solid pink;"></textarea>
            </div>
            <div class="flex justify-center">
                <input type="submit" value="제출하기" style="padding:5px 100px; border-radius:10px; border:5px solid red;
                    font-size: 15px; font-weight: bold;">
            </div>
        </div>

    </form>
    <div th:include="common/menu.html" class="tap_bar"></div>
    <style>
        .tap_bar {
                position: fixed;
                width: 100%;
                bottom : 0;
            }
    </style>
</div>
</body>
</html>
