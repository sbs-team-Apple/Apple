<!DOCTYPE html>
<html>
<head>
    <title>사이버 머니 전송</title>
</head>
<body>
<h1>사이버 머니 전송</h1>

<form action="/cybermoney/transfer" method="post">
    <label>받는 사람:</label>
    <input type="text" name="recipientUsername" required>
    <br>
    <label>금액:</label>
    <input type="number" name="amount" required>
    <br>
    <button type="submit">전송</button>
</form>
</body>
</html>
