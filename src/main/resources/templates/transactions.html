
<html layout:decorate="~{common/layout}" lang="en">
    <!-- 필요한 스타일시트, 스크립트 등을 포함합니다. -->
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h2>받은 거래</h2>
    <ul>
        <!-- "receivedTransactions" 모델 속성에서 각 거래를 반복 -->
        <li th:each="transaction : ${receivedTransactions}">
            <p th:text="'발신자: ' + ${transaction.senderUser.username}"></p>
            <p th:text="'금액: ' + ${transaction.amount}"></p>
            <p th:text="'날짜: ' + ${transaction.transactionDate}"></p>
        </li>
    </ul>
    <div>다른 사용자로부터 받은 사이버머니: <span th:text="${receivedCyberMoney}"></span></div>
</div>
</body>
</html>
