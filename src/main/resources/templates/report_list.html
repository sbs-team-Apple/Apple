<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>신고된 사람</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reportList : ${reportList}">
            <td>
                <a th:href="@{|/user/detail/${reportList.siteUser.id}|}" th:text="${reportList.reported_user}"></a>
            </td>
            <td th:text="${reportList.subject}"></td>
            <td th:text="${reportList.content}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
