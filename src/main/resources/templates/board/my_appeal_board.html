<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container my-3 ">
    <div class="board-create-container">
        <a th:href="@{/board/create}"><i class="fa-solid fa-square-plus fa-2xl"></i></a>
    </div>
    <br><br>
    <div style="border-top: 1px solid #e4e6eb;    margin-top:150px;">
        <div class=" w-12/12 flex flex-wrap  board-container  items-center">
            <div th:if="${board.size()==0}">
                <img src="/img/camera1.jpg" alt="">
                <div class="no-img">
                    게시물이 없습니다

                </div>

            </div>


            <div  class="appeal-img-container w-4/12 " th:each="board : ${board}">
                <a class="" th:href="@{|/board/myAppealBoardList#${board.id}|}">
                    <img  class="ex-current-img  " th:src=" ${@rq.getImgs(board).get(0).filepath}" alt="">
                </a>


            </div>
        </div>
    </div>
    <br>




</div>
</body>
</html>

<style>

    .board-create-container{
      position:fixed;
      top:70px;
      right:10px;
      margin-top:20px;
      z-index :5;
  }


  .board-container {


      position:relative;
      margin-left:auto;
      margin-right:auto;


  }

    @media screen and (min-width: 800px) {

               .board-container{
                  width:60%;


                }

  }

  .appeal-img-container{
      border:1px solid white;
        box-sizing: border-box;

  }

  .ex-current-img{
      width:100%;
      height:120px;
      border:1px solid #e4e6eb;
  }

    @media screen and (min-width: 800px) {

              .ex-current-img{
                    height:250px;

                }

  }



    .no-img {
        position:absolute;
        top:80%;
        left:50%;
        transform: translate(-50%,-50%);
        font-size:20px;

    }
</style>
