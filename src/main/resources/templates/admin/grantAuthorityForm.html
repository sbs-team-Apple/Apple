<!DOCTYPE html>
<html layout:decorate="~{common/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 권한 부여하기</title>
</head>
<body>
<div layout:fragment="content" class=" flex justify-center">

    <div class="container w-96 mt-28">
        <h1 class="text-center mb-5" style="font-size:40px;">관리자 권한 부여</h1>
        <!-- 관리자 권한 부여 폼 -->
        <form th:action="@{/user/grantAuthorityToAdmin}" method="post">
            <div class="flex justify-center mb-5">
                <span style="line-height: 40px; margin-right:5px;">보안 코드 :</span>
                <input type="password" name="adminCode"
                       style="width:220px; height:40px; outline:1px solid #B6B2B2; border-radius:10px;"
                       autofocus maxlength="30">
            </div>
            <div  class="flex justify-center">
                <button type="submit" style="width:300px; height:40px; outline:1px solid #B6B2B2; border-radius:10px;">
                    관리자 권한 부여
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
